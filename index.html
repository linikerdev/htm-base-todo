<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <title>HTML BASE</title>
  </head>
  <body>
    <div id="todo">
      <div class="header">
        <div class="title">Gerenciador de Tarefas</div>

        <div class="add">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <!-- <div class="closeAdd">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </div> -->
      </div>
      <div class="insert">
        <input type="text" placeholder="Insira a tarefa..." />
        <button>ADD</button>
      </div>
      <div class="content">
        <div class="item new">
          <div class="text">
            Ir na cozinha
          </div>
          <div class="btn">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
          </div>
          <div class="btn">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </div>
        <div class="item done">
          <div class="text">
            Ir na cozinha
            <i class="fa fa-check" aria-hidden="true"></i>
          </div>
          <div class="btn">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </div>
          <div class="btn">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
